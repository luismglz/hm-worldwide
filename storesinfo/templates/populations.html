{% extends 'layout.html' %} {%block title%}Populations{%endblock%} {% block content%}
<div class="container-xxl">
  {{block.super}}
  <h1>Populations</h1>
  <div class="py-3">
    <div class="bg-light rounded-3 row d-flex justify-content-between">
      {% comment %}
      <div id="map1" class="col-7"></div>
      {% endcomment %}
      <div class="col-7">
        {% comment %} {{map|safe}} {% endcomment %}
        <div style="width: 100%; height: 75vh" id="mapPopulations"></div>
      </div>

      <div class="bg-light border rounded-3 col-5">
        <form action="/populations/add/" method="POST">
          {% csrf_token %}
          <div class="form-outline mb-4">
            <label class="form-label" for="titleSet">Title of set</label>
            <input type="text" id="titleSet" name="titleSet" class="form-control" />
          </div>
          <div class="form-outline mb-4 row">
            <div class="col-5">
              <label class="form-label" for="latitudeRangeMax"
                >Max latitude limit</label
              >
              <input
                type="number"
                step="0.00000000001"
                id="latitudeRangeMax"
                name="latitudeRangeMax"
                class="form-control"
              />
            </div>
            <div class="col-5">
              <label class="form-label" for="latitudeRangeMin"
                >Min latitude limit</label
              >
              <input
                type="number"
                step="0.00000000001"
                id="latitudeRangeMin"
                name="latitudeRangeMin"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-outline mb-4 row">
            <div class="col-5">
              <label class="form-label" for="longitudeRangeMax"
                >Max longitude limit</label
              >
              <input
                type="number"
                step="0.00000000001"
                id="longitudeRangeMax"
                name="longitudeRangeMax"
                class="form-control"
              />
            </div>
            <div class="col-5">
              <label class="form-label" for="longitudeRangeMin"
                >Min longitude limit</label
              >
              <input
                type="number"
                step="0.00000000001"
                id="longitudeRangeMin"
                name="longitudeRangeMin"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-outline my-4"></div>

          <div class="form-outline mb-4">
            <label class="form-label" for="samplesNumber">Number of samples</label>
            <input
              type="number"
              id="samplesNumber"
              name="samplesNumber"
              class="form-control"
            />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="dispersion">Dispersion</label>
            <input
              type="number"
              step="0.00001"
              id="dispersion"
              name="dispersion"
              class="form-control"
            />
          </div>
          <div class="row px-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-dark btn-block mb-4 col-6">
              Add cluster
            </button>
          </div>
        </form>
        <form method="POST" id="displayPopulation">
          {% csrf_token %}
          <label class="form-label" for="titleSet">Display cluster</label>
          <select
            class="form-select mb-3"
            id="clusterId"
            name="cluster"
            aria-label="Select a cluster"
          >
            <option disabled selected>-Select a population-</option>
            {% for population in populations %}
            <option value="{{population.id}}">{{population.titleSet}}</option>
            {% endfor %}
          </select>
          <label hidden class="form-label" for="measurement">Measurement type</label>
          <select
          hidden
            class="form-select"
            id="measurement"
            name="measurement"
            aria-label="Select a measurement type"
          >
            <option disabled selected>-Select a measure type...-</option>
            <option value="1">Center of mass</option>
            <option value="2">Centroid</option>
            <option value="3">kinks</option>
            <option value="4">Point Grid</option>
            <option value="5">Clusters Kmeans</option>
          </select>
          <div class="row px-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-dark btn-block mb-4 col-6">
              Display
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div>

    {%endblock%}
  </div>
</div>
